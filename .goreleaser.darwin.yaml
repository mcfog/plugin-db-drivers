before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: mysql
    main: ./mysql
    binary: mysql.so
    buildmode: plugin
    no_main_check: true
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
  - id: sqlite3
    main: ./sqlite3
    binary: sqlite3.so
    buildmode: plugin
    no_main_check: true
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
checksum:
  name_template: 'checksums_darwin.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
